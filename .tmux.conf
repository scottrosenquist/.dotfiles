## set no delay after pressing escape key
set -sg escape-time 0

## set splits and new windows to open in current directory
bind -r '"' split-window -c "#{pane_current_path}"
bind -r % split-window -h -c "#{pane_current_path}"
bind -r c new-window -c "#{pane_current_path}"

## reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

## window and pane numbers start at 1
set -g base-index 1
setw -g pane-base-index 1

## horizontal split new command that runs in current path
## bind b command-prompt -p "command:" "split-window -c '#{pane_current_path}' '%% ; read'"
## bind b command-prompt -p "command:" "split-window -h -c '#{pane_current_path}' '%% ; read'"

## focus events are now passed to vim
set -g focus-events on

## better pane navigation hotkeys
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

## make swap-pane repeatable
bind -r { swap-pane -U
bind -r } swap-pane -D

## disable timeout for #pane switching
bind q display-panes -d 0

## disable pane kill confirm
bind-key x kill-pane

## enable mouse click focus and mouse drag resizing of panes
set -g mouse on

## source ~/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf
## set -g default-terminal "screen-256color"

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
unbind p
bind p paste-buffer
bind Escape copy-mode
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""

set -g status-left-length 40
set -g status-left " [#S] "
## set -g status-right " [#H] [#h] "
set -g status-right ""
set -g status-bg brightblack
set -g status-fg brightwhite
set -g status-attr bold
## set -g status-justify centre

set -g message-bg blue
set -g message-fg brightwhite
set -g mode-style "bg=blue,fg=brightwhite"

set -g pane-active-border-fg brightblue
set -g pane-border-fg white

